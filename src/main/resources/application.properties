server.port=8880
server.servlet.context-path=/demo
spring.datasource.url=jdbc:mysql://localhost:3306/mySqlDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.main.allow-bean-definition-overriding=true
spring.flyway.url=jdbc:mysql://localhost:3306/mySqlDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.flyway.user=root
spring.flyway.password=pass
spring.flyway.schemas=mySqlDB
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.rabbitmq.port=5672
logging.level.org.springframework.web=trace